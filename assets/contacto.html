    <main class="main">
        <section class="form_container">
            <h2 class="form_title">¡Contactate con nosotros!</h2>
            <form class="form">
                <p class="form_description">¡Ingresá tus datos y nos contactaremos contigo a la brevedad!</p>
                <input class="form_inputs" type="text" placeholder="Ingrese su nombre y apellido" required>
                <input class="form_inputs" type="text" placeholder="Ingrese su Email" required>
                <input class="form_inputs" type="number" placeholder="Ingrese su celular">
                <textarea class="form_textarea" type="text" name="message" id="message"
                    placeholder="Ingrese su consulta.." required></textarea>
                <button class="form_button">Enviar</button>
            </form>
        </section>
    </main>
